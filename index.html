<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset "utf-8">
    <title>Events.io</title>
    <!--add link to css on next line-->
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="flexbox-container1">
      <div id="menu-bar" class="clearfix">
        <button class="button yellow-button logo-tab"></button>
        <button class="button tan-button events-tab">EVENTS</button>
        <button class="button tan-button create-tab">CREATE</button>
        <button class="button tan-button rso-tab">RSO'S</button>
        <button class="button tan-button to-be-added">TO BE ADDED</button>
        <button class="button yellow-button login-tab" id="login-button">
          LOGIN
        </button>
        <button class="button tan-button join-tab">JOIN</button>
      </div>
    </div>
    <div class="form-div">
      <form action="login" method="POST">
        <h3>LOGIN</h3>
        <label for="username">Username</label><br />
        <input type="text" id="username" name="username" /><br />
        <label for="password">Password</label><br />
        <input type="password" id="password" name="password" /><br /><br />
        <input type="submit" value="Login" />
      </form>
    </div>
    <div class="flexbox-container2">
      <div id="front-title" class="clearfix"></div>
    </div>
    <script src="assets/main.js"></script>
  </body>
</html>
