<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset "utf-8">
    <title>Events.io</title>
    <!--add link to css on next line-->
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="flexbox-container1">
      <div id="menu-bar" class="clearfix">
        <a href="index.html">
          <button class="button yellow-button logo-tab"></button>
        </a>
        <a href="html/events-page.html">
          <button class="button tan-button events-tab">EVENTS</button>
        </a>
        <button class="button tan-button create-tab">CREATE</button>
        <button class="button tan-button rso-tab">RSO'S</button>
        <button class="button tan-button to-be-added">TO BE ADDED</button>
        <button class="button yellow-button login-tab user" id="login">
          LOGIN
        </button>
        <button class="button tan-button join-tab user" id="signup">
          JOIN
        </button>
      </div>
    </div>
    <div class="form-div">
      <form action="signup" method="POST" >
        <h3>SIGN UP</h3>
        <label for="username">Username</label><br />
        <input type="text" class="username" name="username" /><br />
        <label for="password">Password</label><br />
        <input type="password" class="password" name="password" /><br /><br />

        <div class="radio-text">
          <label for="user">User</label>
          <label for="rso">RSO</label>
          <label for="university">University</label>
          <input type="radio" id="user" name="role" value="user">
          <input type="radio" id="rso" name="role" value="rso">
          <input type="radio" id="university" name="role" value="university">
        </div>

        <div id="universityFields">
          <label for="loc_name">Location Name:</label><br>
          <input type="text" id="loc_name" name="loc_name"><br>
          
          <label for="university_name">University Name:</label><br>
          <input type="text" id="university_name" name="university_name"><br>
          
          <label for="university_desc">University Description:</label><br>
          <textarea id="university_desc" name="university_desc"></textarea><br>
          
          <label for="num_students">Number of Students:</label><br>
          <input type="number" id="num_students" name="num_students" min="0"><br>
        </div>
        <label for="school_email">School Email:</label><br>
        <input type="email" id="school_email" name="school_email"><br>
        <input type="submit" value="SIGN UP" />
      </form>
    </div>
    <div class="form-div">
      <form action="login" method="POST">
        <h3>LOGIN</h3>
        <label for="username">Username</label><br />
        <input type="text" class="username" name="username" /><br />
        <label for="password">Password</label><br />
        <input type="password" class="password" name="password" /><br /><br />
        <input type="submit" value="LOGIN" />
      </form>
    </div>
    <div class="flexbox-container2">
      <div id="front-title" class="clearfix"></div>
    </div>
    <script src="assets/main.js"></script>
  </body>
</html>
